<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clawsk.site | Intelligence Lobster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;700&display=swap');
        
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 40%, #451a03 0%, transparent 70%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .brand-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .logo-main {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 25px rgba(251, 146, 60, 0.4));
            margin-bottom: -25px;
            z-index: 10;
        }

        .brand-text {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin: 0;
            letter-spacing: -0.02em;
            filter: drop-shadow(0 0 15px rgba(251, 146, 60, 0.3));
            padding-bottom: 10px;
        }

        .glow-tagline {
            color: #fb923c;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(251, 146, 60, 0.5);
            letter-spacing: 0.4em;
        }

        .login-card {
            border: 1px solid rgba(251, 146, 60, 0.15);
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .btn-google {
            background: #ffffff;
            color: #000000;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 15px;
            padding: 1.1rem;
            border-radius: 14px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .btn-google:hover {
            background: #f3f3f3;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 146, 60, 0.3);
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="w-full max-w-[500px] px-6">
        <div class="brand-wrapper">
            <img src="logo.png" alt="Clawsk Logo" class="logo-main">
            <h1 class="brand-text font-orbitron text-transparent bg-clip-text bg-gradient-to-b from-orange-400 to-red-700 italic">
                CLAWSK
            </h1>
            <p class="glow-tagline font-orbitron uppercase">
                YOUR INTELLIGENCE LOBSTER
            </p>
        </div>

        <div class="login-card mx-auto">
            <button onclick="loginWithGoogle()" class="btn-google">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                Login with Google
            </button>
        </div>

        <p class="text-center mt-12 opacity-20 font-orbitron text-[10px] tracking-[0.6em] uppercase">
            Neural Protocol // clawsk.site
        </p>
    </div>

    <div id="chat-screen" class="hidden fixed inset-0 z-50 bg-[#050505] flex flex-col">
        <header class="p-5 border-b border-white/5 flex justify-between items-center bg-black">
            <div class="flex items-center gap-3">
                <img src="logo.png" class="w-8 h-8 object-contain">
                <span class="font-orbitron text-orange-500 tracking-widest text-sm font-bold uppercase">clawsk.site</span>
            </div>
            <button onclick="logout()" class="text-[10px] text-gray-500 hover:text-red-500 uppercase tracking-widest font-bold">Terminate Session</button>
        </header>
        
        <div id="chat-output" class="flex-1 overflow-y-auto p-8 space-y-6 max-w-3xl mx-auto w-full"></div>

        <div class="p-8">
            <div class="max-w-3xl mx-auto flex gap-4 bg-zinc-900/80 p-2 rounded-2xl border border-white/10 shadow-2xl">
                <input type="text" id="user-input" class="flex-1 bg-transparent px-4 outline-none text-white text-sm" placeholder="Transmit command...">
                <button onclick="sendChat()" class="bg-orange-600 hover:bg-orange-500 text-white px-8 py-3 rounded-xl font-bold text-[11px] tracking-widest uppercase transition-all">Send</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'MASUKKAN_URL_SUPABASE_DISINI';
        const supabaseKey = 'MASUKKAN_KEY_SUPABASE_DISINI';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loginWithGoogle() {
            await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin }
            });
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('chat-screen').classList.remove('hidden');
            }
        });

        async function sendChat() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-output');
            if(!input.value) return;

            const text = input.value;
            box.innerHTML += `<div class="flex justify-end"><div class="bg-orange-600 p-4 rounded-2xl rounded-tr-none text-sm text-white font-semibold">${text}</div></div>`;
            input.value = "";

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: [] })
            });
            const data = await res.json();
            box.innerHTML += `<div class="flex justify-start"><div class="bg-zinc-900 p-4 rounded-2xl rounded-tl-none text-sm text-gray-200 border border-white/5">Clawsk: ${data.reply}</div></div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
